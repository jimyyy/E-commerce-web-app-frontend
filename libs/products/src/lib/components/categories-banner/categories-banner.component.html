<div class="categories-banner">
    <h3>Catgegories</h3>
    <div class="grid">
        <div class="col-2" *ngFor="let category of categories">
            <div class="category" [routerLink]="'/category/'+category._id" routerLinkActive="router-link-active"  [ngStyle]="{backgroundColor:category.color}">
                <div class="category-icon">
                    <i class="pi pi-{{category.icon}} pi3"></i>

                </div>
                <div class="category-name">{{category.name}}</div>
            </div>
        </div>
    </div>
</div>
