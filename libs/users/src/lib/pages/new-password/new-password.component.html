<div class="container-fluid form">
    <div class="row form-row ">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">New Password</h5>
                    <div>
                       
                        <form  [formGroup]="newPasswordForm">
                            <div class="form-group">
                                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Password"
                                    type="password" id="password" formControlName="password" />
                               
                            </div>
                            <small *ngIf="passwordForm['password'].invalid && isSubmitted" class="p-error">
                                <span *ngIf="passwordForm['password'].errors?.['required']">Password is required</span>
                            </small>  <br>
                            <div class="form-group">
                                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="confirmPassword"
                                    type="password" id="password" formControlName="confirmPassword" />
                               
                            </div>
                            <small *ngIf="passwordForm['confirmPassword'].invalid && isSubmitted" class="p-error">
                                <span *ngIf="passwordForm['confirmPassword'].errors?.['required']">confirmPassword is required</span>
                            </small>
                            <div class="form-group">
                                <div>
                                    <button type="submit" class=" btn btn-primary"  (click)="onSubmit()">Reset
                                        Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
