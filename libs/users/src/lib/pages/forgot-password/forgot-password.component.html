<div class="container-fluid form">
    <div class="row form-row ">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Forgot Password</h5>
                    <div>
                       
                        <form  [formGroup]="forgotpassword">
                            <div class="form-group">
                                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email"
                                    type="text" id="email" formControlName="email" />
                               
                            </div>
                            <small *ngIf="forgotForm['email'].invalid && isSubmitted" class="p-error">
                                <span *ngIf="forgotForm['email'].errors?.['required']">email is required</span>
                                <span *ngIf="forgotForm['email'].errors?.['email']"> email is invalid</span></small>
                            <div class="form-group">
                                <div>
                                    <button type="submit" class=" btn btn-primary"  (click)="onSubmit()">Reset
                                        Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
