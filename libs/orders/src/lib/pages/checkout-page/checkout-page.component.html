<div class="checkout-page">
    <div>
        <p-button label="Back To Cart " icon="pi pi-arrow-left" (onClick)="backtocart()"></p-button>
    </div>
</div>
<div class="grid checkout-form">
    <div class="col-8">
        <form [formGroup]="checkoutFormGroup">
            <div class="card">

                <div class="formgrid grid">
                    <div class="p-field col-4">
                        <label for="name">Name</label>
                        <input formControlName="name" id="name" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                        <small *ngIf="checkoutForm['name'].invalid && isSubmitted" class="p-error">Name is
                            required</small>
                    </div>
                    <div class="p-field col-4">
                        <label for="icon">Email</label>
                        <input formControlName="email" id="email" type="email"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                        <small *ngIf="checkoutForm['email'].invalid && isSubmitted" class="p-error">
                            <span *ngIf="checkoutForm['email'].errors?.['required']">email is required</span>
                            <span *ngIf="checkoutForm['email'].errors?.['email']"> email is invalid</span></small>

                    </div>
                    <div class="p-field col-4">
                        <label for="name">Phone</label><br>
                        <p-inputMask mask="(999) 99-999-999" formControlName="phone" placeholder="(999) 99-999-999"></p-inputMask>
                        <small *ngIf="checkoutForm['phone'].invalid && isSubmitted" class="p-error">
                            Phone is required</small>
                    </div>
                  

                </div><br>
                
                <div class="formgrid grid">
                    <div class="p-field col-4">
                        <label for="name">Street</label>
                        <input formControlName="street" id="street" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                        <small *ngIf="checkoutForm['street'].invalid && isSubmitted" class="p-error">Street is
                            required</small>
                    </div>
                    <div class="p-field col-4">
                        <label for="icon">Country</label><br>
                        <p-dropdown [options]="countries" formControlName="country" optionLabel="name" optionValue="id" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown>
                         <small *ngIf="checkoutForm['country'].invalid && isSubmitted" class="p-error">Country is
                            required</small> 

                    </div>
                    <div class="p-field col-4">
                        <label for="color">Zip Code</label><br>
                        <input formControlName="zip" id="zip" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                        <small *ngIf="checkoutForm['zip'].invalid && isSubmitted" class="p-error">Code Zip is
                            required</small>

                    </div>

                </div><br>
                <div class="formgrid grid">
                    <div class="p-field col-4">
                        <label for="name">Apartment</label>
                        <input formControlName="apartment" id="apartment" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                        <small *ngIf="checkoutForm['apartment'].invalid && isSubmitted" class="p-error">Apartment is
                            required</small>
                    </div>
                    <div class="p-field col-4">
                        <label for="icon">City</label>
                        <input formControlName="city" id="city" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                        <small *ngIf="checkoutForm['city'].invalid && isSubmitted" class="p-error">City is
                            required</small>

                    </div>
                </div>

               
            </div>
        </form>
    </div>

    <div class="col-4">
        <order-summary></order-summary>
        <p-button label="Place-Order" styleClass="mt-4" (onClick)="placeOrder()"></p-button>
    </div>
</div>
