<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="/categories/form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div><br>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table   [paginator]="true" [rows]="5" [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll"  >
                    <ng-template pTemplate="header">
                        <tr>
                          
                            <th pSortableColumn="name"  style="min-width:200px">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th  style="min-width:200px">Icon</th>
                            <th  style="min-width:200px">Color</th>
                            <th  style="min-width:200px">Actions</th>
    
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-categories>
                        <tr>

                            <td>{{categories.name}}</td>
                            <td><i  style="font-size: 2rem" class="pi" [ngClass]="'pi-'+ categories.icon"></i></td>
                            <td><i class="pi pi-circle-on" style="font-size: 2rem;" [ngStyle]=" { color : categories.color } "></i></td>
                            <td><p-button (click)="deleteCategory(categories._id)" styleClass="p-button-danger"  icon="pi pi-trash" class="mr-2" ></p-button>
                            <p-button styleClass="p-button-success"  icon="pi pi-pencil"  (click)="updateCategory(categories._id)" ></p-button></td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
  
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
