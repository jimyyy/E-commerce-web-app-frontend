<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Contacts" subheader="List of all contacts">
     
        <div class="p-grid">
            <div class="p-col-12">
                <p-table   [paginator]="true" [rows]="6" [value]="contacts" styleClass="p-datatable-gridlines"   >
                    <ng-template pTemplate="header">
                        <tr>
                          
                            <th pSortableColumn="name"  >Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th >Email</th>
                            <th >Subject</th>
                            <th >Message</th>
                            <th  >Actions</th>
    
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-contacts>
                        <tr>

                            <td>{{contacts.name}}</td>
                      
                            <td><a href="mailto:{{contacts.email}}">{{contacts.email}}</a></td>
                            <td>
                              {{contacts.subject}}
                            </td>
                            <td>{{contacts.message}}</td>
                          
                           
                            <td><p-button (click)="deleteUser(contacts._id)" styleClass="p-button-danger"  icon="pi pi-trash" class="mr-2" ></p-button>
                            
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
  
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
