<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="/products/form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div><br>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table   [paginator]="true" [rows]="3" [value]="products" styleClass="p-datatable-gridlines"   >
                    <ng-template pTemplate="header">
                        <tr>
                          
                            <th pSortableColumn="name"  >Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th >Image</th>
                            <th >Price</th>
                            <th >Stock</th>
                            <th  >Category</th>
                            <th  >Created at</th>
                            <th  >Actions</th>
    
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-products>
                        <tr>

                            <td>{{products.name}}</td>
                            <td><img [src]="products.image" style="width: 150px;" /></td>
                            <td>{{products.price}}</td>
                            <td>{{products.countInStock}}</td>
                            <td>{{products.category.name}}</td>
                            <td>{{products.dateCreated | date:'short'}}</td>
                           
                            <td><p-button (click)="deleteProduct(products._id)" styleClass="p-button-danger"  icon="pi pi-trash" class="mr-2" ></p-button>
                            <p-button styleClass="p-button-success"  icon="pi pi-pencil"  (click)="updateProduct(products._id)" class="mr-2" >

                            </p-button>
                            <p-button styleClass="p-button-success"  icon="pi pi-images"  (click)="updateGallery(products._id)" ></p-button></td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
  
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
